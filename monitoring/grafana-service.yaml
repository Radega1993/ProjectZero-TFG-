apiVersion: v1
kind: Service
metadata:
  name: tfg-cluster-monitoring-grafana
  labels:
    k8s-app: grafana
    app.kubernetes.io/name: tfg-cluster-monitoring
    app.kubernetes.io/component: grafana
spec:
  ports:
    # Routes port 80 to port 3000 of the Grafana StatefulSet Pods
    - name: http
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    k8s-app: grafana
