apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service-alertmanager
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: alertmanager.local
      http:
        paths:
          - backend:
              serviceName: alertmanager
              servicePort: 9093
